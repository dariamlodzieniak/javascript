
<html>
	<body>
		<div style="color:blue;font-size:50px;">
		<script language="JavaScript">
				var liczba1=prompt("c=","");
				var liczba2=prompt("b=","");
				var c_kow=parseFloat(liczba1);
				var b_kow=parseFloat(liczba2);
				document.write("c="+c_kow.toFixed(3)+" cm"+"<br>");
				document.write("b="+b_kow.toFixed(3)+" cm"+"<br>");
				a_kow=Math.sqrt(Math.pow(c_kow,2)-Math.pow(b_kow,2));
				document.write("a="+a_kow.toFixed(3)+" cm"+"<br>");
				sin_alfa_kow=b_kow/c_kow;
				document.write("sin="+sin_alfa_kow.toFixed(3)+"<br>");
				alfa_kow=Math.asin(b_kow/c_kow)*(180/Math.PI);
				document.write("alfa="+alfa_kow.toFixed(3)+" st"+"<br>");
				obw_kow=(a_kow+b_kow+c_kow);
				document.write("Obwod="+obw_kow.toFixed(3)+" cm"+"<br>");
		</script>
		</div>
	</body>
</html>
