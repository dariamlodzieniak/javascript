<html lang="pl">
  <head>
    <meta charset="utf-8">
<script type="text/javascript">
dzis = new Date()
var liczba = dzis.getDay();
switch(liczba){
case 1 :
document.write("Poniedziałek");
break;
case 2 :
document.write("Wtorek");
break;
case 3 :
document.write("Środa");
break;
case 4 :
document.write("Czwartek");
break;
case 5 :
document.write("Piątek");
break;
case 6 :
document.write("Sobota");
break;
case 0 :
document.write("Niedziela");
break;
default :
document.write("Liczba nie z przedziału 0-6.");
}
</script>
</head>
</html>
