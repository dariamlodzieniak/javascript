<!DOCTYPE html>

    <h2><b>Rodzaje okienek</b></h2>
    <ul>
        <li>Okienko <b>alert</b> – wyświetlająca okienko dialogowe z informacją i przyciskiem OK</li>
        <li>Okienko <b>prompt</b> – generująca okno, w którym użytkownik może wpisać wartość, zwracaną następnie do programu</li>
        <li>Okienko <b>confirm</b> służy do tego, aby użytkownik coś potwierdził (stąd nazwa confirm)</li>
    </ul>
    <p><b>Konwersja liczb/zmiennych</b></p>
    <p>Wczytanie zmiennej z użyciem <b>prompt</b> wykonywane jest jako ciąg znaków dlatego konieczna jest konwersji z ciągu znaków na wartości liczbowe aby wykonywac obliczenia.</p>
    <ul>
        <li><u>parseFloat(zmienna)</u> - konwersja zmiennej do typu float</li>
        <li><u>parseInt(zmienna)</u> - konwersja zmiennej do typu int (liczbowego)</li>
        <li><u>toString(zmienna)</u> - konwersja zmiennej do typu łańcuchowego</li>
    </ul>
    <h2><b>Typy zmiennych w JavaScript</b></h2>
    <p>W JavaScript nie ma możliwości definiowania różnych typów zmiennych tak jak w C++, typy zmiennych są definiowane w trakcie ich przypisywania.</p>
    <p>Podstawowe zmienne liczbowe w JavaScript to:</p>
    <p>Number -> Typ liczbowy</p>
    <ul>
        <li>zmienna całkowite</li>
        <li>zmiennoprzecinkowe</li>
    </ul>
    <p>String -> Typ tekstowy</p>
    <p>Boolea -> Typ logiczny</p>
    <p>Null -> Pusta zawartość</p>
    <p>Undefined -> Typ niezidentyfikowany</p>
    <p>Object -> Obiekt</p>
    <h2>Przy nadawaniu nazw zmiennym należy przestrzegać pewnych zasad:</h2>
    <ol>
        <li>Nazwa zmiennej musi się zaczynać od litery, znaku "$" lub "_", może zawierać tylko litery (bez polskich znaków), cyfry oraz "$" i "_".
            <u>Poprawne nazwy zmiennych:</u> zmienna1, $wynik, _rozmiar, wynik1, Rekord, $_gracz
            <u>Błędne nazwy zmiennych:</u> 1zmienna, wynik gry, wysokosc&szerokosc, wynik.rekord, &gracz, wysokość, imie+nazwisko.</li>
        <li>Wielkość liter ma znaczenie.</li>
        <u>Rekord i rekord</u> to dwie różne zmienne! Jest to bardzo częsta przyczyna błędów w kodzie początkujących programistów.</li>
        <li>Należy nie używać słów kluczowych JavaScript jako nazw zmiennych.</li>
    </ol>
