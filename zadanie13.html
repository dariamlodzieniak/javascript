<html>
	<head>
<script type="text/javascript">
function okno_zamknij_mlodzieniak()
{
window.close()
}
</script>
	</head>
	<body>
		<div style="color:blue;font-size:70px;">
			<script language="JavaScript">
				var liczba1=prompt("Podaj Pierwsza Liczbe A=","");
				var liczba2=prompt("Podaj Druga Liczbe B=","");
				var a_mlo=parseFloat(liczba1);
				var b_mlo=parseFloat(liczba2);
				document.write("Wczytane Liczby: A="+a_mlo+" | B="+b_mlo+"<br>");
				document.write("("+a_mlo+" + "+b_mlo+")^3=");
				document.write(a_mlo+"^3");
				document.write("+3*(("+a_mlo+")^2)*("+b_mlo+")");
				document.write("+3*("+a_mlo+")*(("+b_mlo+")^"+b_mlo+")");
				document.write("+"+b_mlo+"^3");
				suma_1= a_mlo*a_mlo*a_mlo;
				suma_2= ((3*a_mlo)*a_mlo)*b_mlo;
				suma_3= 3*a_mlo*(b_mlo*b_mlo);
				suma_4= b_mlo*b_mlo*b_mlo;
				suma_mlo=suma_1+suma_2+suma_3+suma_4;
				document.write("="+suma_mlo);
			</script>
		</div>
		 <input type="button" value="zamknij okno" onclick="okno_zamknij_mlodzieniak()"/>
	</body>
</html>
