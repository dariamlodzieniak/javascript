        <textarea rows="35" cols="70">
<html>
	<body>
	<div style="color:blue;font-size:55px;">
	<script language="JavaScript">
	var liczba1=prompt("c=","");
	var liczba2=prompt("b=","");
	var c_mlo=parseFloat(liczba1);
	var b_mlo=parseFloat(liczba2);
	document.write("c="+c_mlo.toFixed(3)+" cm"+"<br>");
	document.write("b="+b_mlo.toFixed(3)+" cm"+"<br>");
	a_mlo=Math.sqrt(Math.pow(c_mlo,2)-Math.pow(b_mlo,2));
	document.write("a="+a_mlo.toFixed(3)+" cm"+"<br>");
	sin_alfa_mlo=b_mlo/c_mlo;
	document.write("sin="+sin_alfa_mlo.toFixed(3)+"<br>");
	alfa_mlo=Math.asin(b_mlo/c_mlo)*(180/Math.PI);
	document.write("alfa="+alfa_mlo.toFixed(3)+" st"+"<br>");
	obw_mlo=(a_mlo+b_mlo+c_mlo);
	document.write("Obwod="+obw_mlo.toFixed(3)+" cm"+"<br>");
	</script>
	</div>
	</body>
</html>
